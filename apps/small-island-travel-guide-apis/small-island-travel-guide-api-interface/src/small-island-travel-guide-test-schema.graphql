enum Genre {
    Pop,
    Rock,
    Alternative
    HipHop,
    Folk
}

type Track {
    title: String!
    number: Int!
}
  
type Artist {
    name: String!
}
  
type Album {
    title: String!
    artist: Artist!
    tracks: [Track!]!
    genre: Genre!
}

type Query {
    albums(genre: Genre): [Album!]!
    album(title: String!): Album
}